<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <div class="Top">

      <h1 class="text-center ">
        
    Adicionar Telefones
  <i class="bi bi-person-fill"></i>
        
      </h1>
    </div>
  </header>

  <main class="container">
    <div class="row corpo">
    

      <div class="col-12 col-md-6 ">
        <div class="">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" placeholder="Digite seu nome" id="nome" />
        </div>
        <div class="py-3">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" class="form-control" placeholder="Digite seu sobrenome" id="sobrenome" />
        </div>

        <div class="py-3">
          <div class="row">
            <div class="col-8">
            <label for="sobrenome">Endereço:</label>
            <input type="text" class="form-control" placeholder="Digite seu endereço" id="endereço" />
          </div>
            <div class="col-4">
            <label for="sobrenome">CEP:</label>
            <input type="text" class="form-control" maxlength="8" placeholder="Digite seu CEP" id="cep" />
          </div>
        </div>
          </div>

        <div class="py-3">
          <div class="row">
            <div class="col-3">
              <label for="peso">DDD:</label>
              <input type="text" class="form-control" maxlength="2" placeholder="DDD" id="ddd" />
            </div>

            <div class="col-4">
              <label for="altura">Telefone:</label>
              <input type="text" class="form-control" maxlength="8" placeholder="Telefone" id="telefone" />
            </div>

            <div class="col-5">
              <label for="altura">Celular:</label>
              <input type="text" class="form-control" maxlength="9" placeholder="Celular" id="celular" />
            </div>
          </div>


        </div>

        <div class="py-3 text-center">
         

            <button id="btn" class="btn btn1 w-50"  data-bs-toggle="modal" data-bs-target="#exampleModal">
              Cadastrar
              <i class="bi bi-check-circle-fill"></i>
            </button>
            
    
          </div>


          <div class="py-3 text-center">
          
  
              <button id="btn" class="btn btn1 w-50"  data-bs-toggle="modal" data-bs-target="#exampleModal2">
                Contatos
                <i class="bi bi-person-lines-fill"></i>
              </button>
              
      
            </div>
        
      </div>
    

      <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Concluido 
                <i class="bi bi-check2-square text-success"></i>
              </h5>
              <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-body2">

              <p class="text-center p-1">Contato Cadastrado!</p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-danger btn3 " data-bs-dismiss="modal">Voltar</button>
              <button type="button" class="btn btn-primary btn3 btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal2">Ver Lista</button>
            </div>
          </div>
        </div>
      </div>




          <div class="modal" id="exampleModal2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Lista de Telefone
                    <i class="bi bi-telephone text-success"></i>
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Cep</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Celular</th>
                      </tr>
                    </thead>
                    <tbody id="resultado">
                        <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr> 
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>-->
                    </tbody>
                  </table>
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btn3 btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>




          <div></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
